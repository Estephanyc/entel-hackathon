<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div id="incidentes" style="height: 150px; width: 100%;"></div>
        </div>
        <div class="col-6">
            <div id="dispositivos" style="height: 150px; width: 100%;"></div>
        </div>
    </div>
    <div class="row mt-5">
        <form [formGroup]="searchForm">
            <input #content formControlName="content" placeholder="search id" />
            <button type="button" (click)="searcById()">search by id</button>
        </form>
    </div>
    <div class="row mt-5">
        <app-equipo *ngFor="let item of sensores" [equipo]="item" class=" col-12 mb-1">
        </app-equipo>
    </div>

</div>
