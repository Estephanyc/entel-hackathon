<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
        </ol>
    </nav>
    <div class="row">
        <h4>Los datos que estas viendo corresponden a</h4>
        <div class="dropdown ml-2">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Hoy  </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Semanal</a>
                <a class="dropdown-item" href="#">Mensual</a>
                <a class="dropdown-item" href="#">Trimestral</a>
            </div>
        </div>
    </div>
    <div class="row dataInfo border-one mt-3">
        <div class="col-2 bg-one  p-2">
            <p>Total de dispositivos agregados:</p>
            <p>{{totalSensores}}</p>
        </div>
        <div class="col-8">
            <div id="dispositivos" style="height: 150px; width: 90%;"></div>
        </div>
        <div class="col-2 bg-one ">
            <i class="fas fa-plus-circle icono" routerLink="/lista-sensores"></i>
            <p id="parrafo">Ver más</p>
        </div>
    </div>
    <div class="row dataInfo border-three ">
        <div class="col-2 bg-three p-2">
            <p>Dispositivos activos: {{sensoresActivos}}</p>
            <p> Dispositivos inactivos {{sensoresInactivos}}</p>
        </div>
        <div class="col-8">
            <div id="estados" style="height: 150px; width: 100%;"></div>
        </div>
        <div class="col-2 bg-three fondoIcono" routerLink="/estado-sensores">
            <i class="fas fa-plus-circle icono"></i>
            <p id="parrafo">Ver más</p>
        </div>
    </div>
    <div class="row dataInfo border-two">
        <div class="col-2 bg-two  border-three p-2">
            <p> Incidentes: </p>
            <p>{{numeroIncidentes}}</p>
        </div>
        <div class="col-8">
            <img src="../../../assets/img/grafica-incidentes.jpeg" alt="" height="170">
        </div>
        <div class="col-2" id="fondo" routerLink="/incidentes">
            <i class="fas fa-plus-circle icono"></i>
            <p id="parrafo">Ver más</p>
        </div>
    </div>

</div>
